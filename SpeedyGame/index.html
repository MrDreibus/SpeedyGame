<html lang="en">

<body>
    <div id="gameBoard">
        <div id="HUD">
            <p id="Points" style="float: left;">0</p>
            <p id="Seconds" style="float: right;">0</p>
        </div>
        <div id="ViewBoard">
            <img id="ImageChoose" src="./assets/Juego2_CUADRADO NEGRO.png" alt="">
        </div>
        <div id="ChooseBoard">
            <button class="Buttons" id="Option1" onclick="checkOption('circulo')"><img src="./assets/Juego2_CÍRCULO BLANCO.png" alt=""></button>
            <button class="Buttons"  id="Option2" onclick="checkOption('triangulo')"><img src="./assets/Juego2_TRIÁNGULO BLANCO.png" alt=""></button>
            <button class="Buttons"  id="Option3" onclick="checkOption('cuadrado')"><img src="./assets/Juego2_CUADRADO BLANCO.png" alt=""></button>
        </div>
    </div>
